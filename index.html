<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CineKids Ultimate - The ultimate kids movie database with ratings, filters, and favorites">
    <title>CineKids Ultimate | User Data V3</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;500;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="top-bar">
                <button class="logo" id="resetBtn" aria-label="Reset Filters">CineKids üé¨</button>
                <div style="display: flex; gap: 10px; align-items: center;">
                    <div class="stats-badge" id="countBadge">Loading...</div>
                    <button class="theme-toggle" id="themeToggle" aria-label="Toggle Theme">üåô</button>
                </div>
            </div>
            <div class="controls-bar">
                <div class="search-container">
                    <input type="text" id="searchInput" class="search-box" placeholder="Search for movies..." aria-label="Search Movies">
                    <select id="sortSelect" class="sort-select" aria-label="Sort Movies">
                        <option value="newest">Year (Newest)</option>
                        <option value="rating">Top Rated ‚≠ê</option>
                        <option value="oldest">Year (Oldest)</option>
                        <option value="az">A-Z (Name)</option>
                    </select>
                </div>
                <div class="filters" role="group" aria-label="Studio Filters">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="favorites">‚ù§Ô∏è Favorites</button>
                    <button class="filter-btn" data-filter="Disney">Disney</button>
                    <button class="filter-btn" data-filter="Pixar">Pixar</button>
                    <button class="filter-btn" data-filter="DreamWorks">DreamWorks</button>
                    <button class="filter-btn" data-filter="Netflix">Netflix</button>
                    <button class="filter-btn" data-filter="Illumination">Illumination</button>
                    <button class="filter-btn" data-filter="Sony">Sony</button>
                    <button class="filter-btn" data-filter="Ghibli">Ghibli</button>
                </div>
            </div>
        </div>
    </header>
    <div class="movies-grid" id="moviesGrid"></div>
    
    <!-- Admin Modal (Secret) -->
    <div class="modal-overlay" id="adminModal">
        <div class="modal-content admin-panel">
            <div class="modal-header">
                <h2>üïµÔ∏è‚Äç‚ôÇÔ∏è Secret Admin Panel</h2>
                <button class="modal-close-btn" id="closeAdmin">√ó</button>
            </div>
            <div class="modal-body">
                <form id="addMovieForm" class="admin-form">
                    <div class="form-group">
                        <label>Movie Title</label>
                        <input type="text" id="mTitle" required placeholder="e.g. Kung Fu Panda 4">
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label>Studio</label>
                            <select id="mStudio">
                                <option value="Disney">Disney</option>
                                <option value="Pixar">Pixar</option>
                                <option value="DreamWorks">DreamWorks</option>
                                <option value="Netflix">Netflix</option>
                                <option value="Illumination">Illumination</option>
                                <option value="Sony">Sony</option>
                                <option value="Ghibli">Ghibli</option>
                                <option value="Blue Sky">Blue Sky</option>
                                <option value="Laika">Laika</option>
                                <option value="Fox">Fox</option>
                                <option value="WB">WB</option>
                                <option value="Universal">Universal</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Year</label>
                            <input type="number" id="mYear" value="2024" style="width: 80px;">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Rating (Age)</label>
                            <select id="mRating">
                                <option value="ALL">ALL</option>
                                <option value="+1">+1</option>
                                <option value="+2">+2</option>
                                <option value="+3">+3</option>
                                <option value="+4">+4</option>
                                <option value="+5">+5</option>
                                <option value="+6">+6</option>
                                <option value="+7">+7</option>
                                <option value="+8">+8</option>
                                <option value="+9">+9</option>
                                <option value="+10">+10</option>
                                <option value="+11">+11</option>
                                <option value="+12">+12</option>
                                <option value="+13">+13</option>
                                <option value="+14">+14</option>
                                <option value="+15">+15</option>
                                <option value="+16">+16</option>
                                <option value="+17">+17</option>
                                <option value="+18">+18</option>
                                <option value="Banned">Banned</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Score</label>
                            <input type="number" id="mScore" step="0.1" value="7.0" style="width: 70px;">
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Duration</label>
                        <div style="display: flex; gap: 10px; align-items: center;">
                            <input type="number" id="mDurHours" placeholder="Hrs" min="0" style="width: 70px;">
                            <span style="color:#94a3b8">h</span>
                            <input type="number" id="mDurMinutes" placeholder="Mins" min="0" max="59" style="width: 70px;">
                            <span style="color:#94a3b8">m</span>
                        </div>
                    </div>

                    <button type="submit" class="generate-btn">Generate JSON Code ‚ú®</button>
                </form>

                <div id="resultArea" style="display:none; margin-top: 20px;">
                    <p style="color: #fbbf24; font-size: 0.9rem;">‚ö†Ô∏è Upload image named: <b id="imgNameSuggestion" style="color:white"></b></p>
                    <textarea id="jsonOutput" rows="7" readonly style="width:100%; background:#0f172a; color:#22c55e; border-radius:8px; padding:10px; font-family:monospace; border: none; outline: none;"></textarea>
                    <button id="copyBtn" style="margin-top:5px; background:var(--accent-color); border:none; color:white; padding:5px 10px; border-radius:4px; cursor:pointer;">Copy JSON</button>
                </div>
            </div>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
